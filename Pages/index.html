<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/styles.css">

    <script src="https://kit.fontawesome.com/c6c6708ba5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <title>Gerador de Senha</title>
</head>
<body>

    <h1>Gerador de Senha</h1>

    <main class="container-input">
        <span>Tamanho: <span id="valor">15</span> caracteres</span>
        <input type="range" id="slider" class="slider" min="4" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">SUA SENHA GERADA:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar ☝</span>
    </div>

    <script src="../scripts/scripts.js"></script>
</body>
</html>
